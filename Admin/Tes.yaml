---
# ================= ZILNET META ==================
rule-providers:
  RP-Direct:
    type: file
    behavior: classical
    path: "./rule_provider/direct.yaml"
  RP-Gaming:
    type: file
    behavior: classical
    path: "./rule_provider/gaming.yaml"
  RP-Reject:
    type: file
    behavior: classical
    path: "./rule_provider/reject.yaml"
  RP-Sosmed:
    type: file
    behavior: classical
    path: "./rule_provider/sosmed.yaml"
  RP-Streaming:
    type: file
    behavior: classical
    path: "./rule_provider/streaming.yaml"
# ================= ZILNET META ==================
proxy-groups:
- name: GUniversal
  type: url-test
  disable-udp: false
  use:
  - PUniversal
  url: http://www.gstatic.com/generate_204
  interval: '300'
  tolerance: '150'
- name: GGame
  type: url-test
  disable-udp: false
  use:
  - PGame
  url: http://www.gstatic.com/generate_204
  interval: '300'
  tolerance: '150'
- name: GLoadBalance
  type: load-balance
  strategy: consistent-hashing
  disable-udp: false
  proxies:
  - GUniversal
  - GGame
  - GSosmedOne
  - GStream
  url: http://www.gstatic.com/generate_204
  interval: '300'
- name: GSosmedOne
  type: select
  disable-udp: false
  use:
  - PSosmed
  url: http://www.gstatic.com/generate_204
  interval: '300'
- name: GStream
  type: select
  disable-udp: false
  use:
  - PStream
# ================= ZILNET META ==================
proxy-providers:
  PUniversal:
    type: file
    path: "./proxy_provider/Universal.yaml"
    health-check:
      enable: true
      url: http://www.gstatic.com/generate_204
      interval: 300
  PGame:
    type: file
    path: "./proxy_provider/Game.yaml"
    health-check:
      enable: true
      url: http://www.gstatic.com/generate_204
      interval: 300
  PSosmed:
    type: file
    path: "./proxy_provider/Sosmed.yaml"
    filter: sosmed
    health-check:
      enable: true
      url: http://www.gstatic.com/generate_204
      interval: 300
  PStream:
    type: file
    path: "./proxy_provider/Stream.yaml"
    health-check:
      enable: true
      url: http://www.gstatic.com/generate_204
      interval: 300
# ================= ZILNET META ==================
dns:
  nameserver:
  - 192.168.8.1
  - 192.168.9.1
  - dhcp://"eth1"
  - dhcp://"wwan0"
  - https://dns.adguard.com/dns-query
  - https://dns-google.com/dns-query
  - tls://dns.adguard.com
  - tls://dns-google.com/
  - dhcp://"usb0"
  - 192.168.151.108
  - 8.8.8.8
  - 8.8.4.4
  - https://dns.google/dns-query
  - tls://dns.google
  enable: true
  ipv6: false
  enhanced-mode: redir-host
  listen: 0.0.0.0:7874
  fake-ip-filter:
  - "+.*"
  default-nameserver:
  - 192.168.9.1
  - 192.168.8.1
  - 192.168.151.108
  - 8.8.8.8
  - 8.8.4.4
redir-port: 7892
tproxy-port: 7895
port: 7890
socks-port: 7891
mixed-port: 7893
mode: rule
log-level: silent
allow-lan: true
external-controller: 0.0.0.0:9090
secret: reyre
bind-address: "*"
external-ui: "/usr/share/openclash/ui"
ipv6: false
# ================= ZILNET META ==================
profile:
  store-selected: true
  store-fake-ip: true
rules:
- DST-PORT,7895,REJECT
- DST-PORT,7892,REJECT
- IP-CIDR,198.18.0.1/16,REJECT,no-resolve
- RULE-SET,RP-Direct,DIRECT
- RULE-SET,RP-Reject,REJECT
- MATCH,GLOBAL
# ================= ZILNET META ==================
geodata-mode: false
geodata-loader: memconservative
tcp-concurrent: true
sniffer:
  enable: true
  sniffing:
  - tls
  - http
authentication:
- Clash:oHeRh67o
